cause: <br>当我创建这个站点时，我的初衷是想要一个地方来<b>积累知识和兴趣</b>，并与他人分享，以便这些知识能够更好地被沉淀和积累。如果我能够帮助更多的人解决问题，那就太棒了！
      <br>
      我从很早以前就开始分享了，一开始是在微信公众号上，现在则是通过这个网站。因为我喜欢研究数码和软件，想要探究在互联网上的事物是如何被创造和发展的。网络给了我很多知识和眼界，我也想分享一些我生活中的琐碎知识，以回馈大家。
      <br>
      与大多数垂直技术博客不同，这个网站的内容种类非常丰富，包括<b>技能的教程、实用的生活技巧和吐槽、话题上的思考和想法等等</b>。无论我研究什么，无论我发现什么，都会在这里分享给大家。
      <br>
      这就是我创建这个小站点的初衷，也是我分享生活的方式。我很高兴能在这里遇到你，相信我们能共同留下美好的记忆。</p>

